<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function valid() {
            var name = document.getElementById('mssv');
            if (name.value < 10) {
                alert("Hãy nhập lại");
                name.focus();
                return false;
            }else{
                return true;
            }
        }
    </script>
</head>
<body>
    <form action="" method="post">
        <input type="text" id="mssv" placeholder="Nhập mã svien" required>
        <input type="submit" onclick="return valid()">
    </form>
</body>
</html>
